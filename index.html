<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="project_management_tool.css" type="text/css">
    
</head>
<body>
<div class="container">
    <div class="wrapper">
        <section class="form">
            <header>TASK ASSIGN FORM</header>
            
            <form action="#" id="form">
                <div class="name-details">
                    <div class="field input">
                        <label for="">User Name</label>
                        <input type="text" id="name" required >
                    </div>
                   <div class="field input">
                        <label for="">Task Name</label>
                        <input type="text" id="tname" required>
                    </div>
                    <div class="field input">
                        <label for="">Task Description</label>
                        <textarea id="tdesc" required></textarea>
                    </div>
                    <div class="field input">
                      <label for="date">Deadline</label>
                      <input type="date" id="date" required>
                  </div>
                    <div class="field button">
                        <input type="submit" value="Assign">
                    </div>
                </div>
            </form>
        </section>
    </div>
    <br>
    </div>
    <div class="container">
       <div id="task-list" class="list">
        <div id="task-headers">
      <h3>Name</h3>
      <h3>Task Name</h3>
      <h3>Task Description</h3>
      <h3>Deadline</h3>
      <h3>Update</h3>
    </div>
      <p class="message">No Tasks!</p>
    </div>
    </div>
    <script src="project_management_tool.js"type="text/javascript"></script>
</body>
</html>
